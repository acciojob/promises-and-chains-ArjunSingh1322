<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form id="myForm">
      <input type="number" id="age" placeholder="Enter your age" required>
      <input type="text" id="name" placeholder="Enter your name" required>
      <button type="submit" id="btn">Submit</button> <!-- ðŸ”¥ Change input to button -->
    </form>

    <script type="text/javascript">
      let age = document.querySelector("#age");
      let name = document.querySelector("#name");
      let form = document.querySelector("#myForm");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        // ðŸ”¥ Fix input validation
        if (age.value.trim() === "" || name.value.trim() === "") {
          alert("Please enter valid details");
          return;
        }

        let ageValue = parseInt(age.value); // ðŸ”¥ Convert age to number

        new Promise((resolve, reject) => {
          setTimeout(() => {
            if (ageValue >= 18) {
              resolve(`Welcome, ${name.value}. You can vote.`);
            } else {
              reject(`Oh sorry, ${name.value}. You aren't old enough.`);
            }
          }, 4000);
        })
          .then((message) => {
            alert(message);
          })
          .catch((error) => {
            alert(error);
          });
      });
    </script>
  </body>
</html>
